<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Analytics Student Survey - Page 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .form-container {
        max-width: 700px;
        margin: 60px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .page-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="form-container">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Business Analytics Student Survey</h1>

        <form action="confirm.html" method="get">
          <!-- Year at Iowa (Radio Buttons - Required) -->
          <div class="mb-4">
            <label class="form-label"
              >I am finishing my <span class="text-danger">*</span></label
            ><br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="year"
                id="year1"
                value="first year"
                required
              />
              <label class="form-check-label" for="year1"
                >First year at Iowa</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="year"
                id="year2"
                value="second year"
              />
              <label class="form-check-label" for="year2"
                >Second year at Iowa</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="year"
                id="year3"
                value="third year"
              />
              <label class="form-check-label" for="year3"
                >Third year at Iowa</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="year"
                id="year4"
                value="fourth year"
              />
              <label class="form-check-label" for="year4"
                >Fourth year at Iowa</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="year"
                id="year5"
                value="fifth or more"
              />
              <label class="form-check-label" for="year5"
                >Fifth or more year at Iowa</label
              >
            </div>
          </div>

          <!-- BAIS Core Classes (Checkboxes - Required Group) -->
          <div class="mb-4">
            <label class="form-label"
              >BAIS core classes I have completed
              <span class="text-danger">*</span></label
            ><br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="Information Systems"
                id="is"
                required
              />
              <label class="form-check-label" for="is"
                >Information Systems</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="Operations"
                id="ops"
              />
              <label class="form-check-label" for="ops">Operations</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="Foundations of Business Analytics"
                id="foba"
              />
              <label class="form-check-label" for="foba"
                >Foundations of Business Analytics</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="Computational Thinking"
                id="ct"
              />
              <label class="form-check-label" for="ct"
                >Computational Thinking</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="Database Management"
                id="dbm"
              />
              <label class="form-check-label" for="dbm"
                >Database Management</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="Data Wrangling"
                id="dw"
              />
              <label class="form-check-label" for="dw">Data Wrangling</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="Data Mining"
                id="dm"
              />
              <label class="form-check-label" for="dm">Data Mining</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="classes[]"
                value="BAIS Capstone"
                id="capstone"
              />
              <label class="form-check-label" for="capstone"
                >BAIS Capstone</label
              >
            </div>
          </div>

          <!-- Page Footer -->
          <div class="page-footer">
            <span class="text-muted">Page 2 of 2</span>
            <button type="submit" class="btn btn-success">Finish</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
