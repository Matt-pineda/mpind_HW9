<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Analytics Student Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for Tooltip Icon -->
    <script
      src="https://kit.fontawesome.com/78861a2945.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .form-container {
        max-width: 700px;
        margin: 60px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .fontawesome {
        font-size: 1.15rem;
        color: #333333;
      }

      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 220px;
        background-color: #333333;
        color: #f8f8f8;
        font-size: 0.95rem;
        text-align: center;
        border-radius: 6px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -110px;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
      }

      .page-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="form-container">
        <h1 class="text-center mb-4">Student Survey - Page 1</h1>

        <!-- Form sends user to form2.html -->
        <form action="form2.html" method="get">
          <!-- Home Country (autofocus) -->
          <div class="mb-3">
            <label for="country" class="form-label">My home country is</label>
            <input
              type="text"
              class="form-control"
              id="country"
              name="country"
              autofocus
              required
            />
          </div>

          <!-- Home Town with Tooltip -->
          <div class="mb-3">
            <label for="hometown" class="form-label">
              My home town is <span class="text-danger">*</span>
              <span class="tooltip">
                <i class="fa-solid fa-circle-info fontawesome"></i>
                <span class="tooltiptext"
                  >What town did you live in before coming to college?</span
                >
              </span>
            </label>
            <input
              type="text"
              class="form-control"
              id="hometown"
              name="hometown"
              required
            />
          </div>

          <!-- Home State Dropdown -->
          <div class="mb-3">
            <label for="state-select" class="form-label"
              >My home state is</label
            >
            <select name="state" id="state-select" class="form-select">
              <option value="">-- choose state/territory --</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
              <!-- Added Washington D.C. -->
              <option value="DC">DC - Washington D.C.</option>
              <!-- Added U.S. Territories -->
              <option value="AS">AS - American Samoa</option>
              <option value="GU">GU - Guam</option>
              <option value="MP">MP - Northern Mariana Islands</option>
              <option value="PR">PR - Puerto Rico</option>
              <option value="VI">VI - U.S. Virgin Islands</option>
            </select>
          </div>

          <!-- Impression Dropdown -->
          <div class="mb-4">
            <label for="impression" class="form-label">
              My impression of the BAIS major is
              <span class="text-danger">*</span>
            </label>
            <select
              name="impression"
              id="impression"
              class="form-select"
              required
            >
              <option value="">-- Select one --</option>
              <option value="5">Very positive, value = 5</option>
              <option value="4">Somewhat positive, value = 4</option>
              <option value="3">Neutral, value = 3</option>
              <option value="2">Somewhat negative, value = 2</option>
              <option value="1">Very negative, value = 1</option>
            </select>
          </div>

          <!-- Page Footer -->
          <div class="page-footer">
            <span class="text-muted">Page 1 of 2</span>
            <button type="submit" class="btn btn-primary">Next</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS for optional components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
