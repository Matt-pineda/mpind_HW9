<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/yourkitcode.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .fontawesome {
        font-size: 1.15rem;
        color: #333333;
      }

      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 250px;
        background-color: #333333;
        color: #f8f8f8;
        font-size: 1rem;
        text-align: left;
        border-radius: 6px;
        padding: 12px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -125px;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="form-container shadow">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6e/University_of_Iowa_logo.svg"
          alt="University of Iowa Logo"
          class="logo"
        />

        <h1 class="text-center mb-4">Student Info Form</h1>

        <form action="confirm.html" method="get">
          <div class="mb-3">
            <label for="name" class="form-label"
              >Name <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              autofocus
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">
              Gender Identity
              <span class="tooltip">
                <i class="fa-solid fa-circle-info fontawesome"></i>
                <span class="tooltiptext">
                  Letting us know how you identify yourself helps us measure and
                  enhance diversity and inclusivity in tech by addressing
                  historical gender imbalances.
                </span>
              </span>
            </label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">-- Select an option --</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="nonbinary">Non-binary</option>
              <option value="prefer-not">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="state-select" class="form-label"
              >State or Territory</label
            >
            <select name="state" id="state-select">
              <option value="">-- choose state/territory --</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
              <!-- Added Washington D.C. -->
              <option value="DC">DC - Washington D.C.</option>
              <!-- Added U.S. Territories -->
              <option value="AS">AS - American Samoa</option>
              <option value="GU">GU - Guam</option>
              <option value="MP">MP - Northern Mariana Islands</option>
              <option value="PR">PR - Puerto Rico</option>
              <option value="VI">VI - U.S. Virgin Islands</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Preferred Programming Languages:</label
            ><br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="language"
                value="python"
                id="python"
              />
              <label class="form-check-label" for="python">Python</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="language"
                value="html"
                id="html"
              />
              <label class="form-check-label" for="html">HTML</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">
              Preferred Contact Method
              <i
                class="fas fa-info-circle"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Choose the best way to reach you"
              ></i>
            </label>
            <select class="form-select" id="contact" name="contact">
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="text">Text</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="food" class="form-label">Favorite Food</label>
            <input type="text" class="form-control" id="food" name="food" />
          </div>

          <div class="mb-3">
            <label class="form-label">Are you a student at Iowa?</label><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="student"
                id="yes"
                value="yes"
                required
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="student"
                id="no"
                value="no"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>

          <div class="mb-4">
            <label for="comments" class="form-label">Comments</label>
            <textarea
              class="form-control"
              id="comments"
              name="comments"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Submit <i class="fas fa-paper-plane ms-1"></i>
          </button>
        </form>
      </div>
    </main>

    <!-- Bootstrap 5.3 JS (for tooltip) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
