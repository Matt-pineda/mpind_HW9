<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/yourkitcode.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f8f9fa;
      }
      .logo {
        max-width: 120px;
        display: block;
        margin: 0 auto 20px auto;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="form-container shadow">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6e/University_of_Iowa_logo.svg"
          alt="University of Iowa Logo"
          class="logo"
        />

        <h1 class="text-center mb-4">Student Info Form</h1>

        <form action="confirm.html" method="get">
          <div class="mb-3">
            <label for="name" class="form-label"
              >Name <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              autofocus
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">
              Preferred Contact Method
              <i
                class="fas fa-info-circle"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Choose the best way to reach you"
              ></i>
            </label>
            <select class="form-select" id="contact" name="contact">
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="text">Text</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="food" class="form-label">Favorite Food</label>
            <input type="text" class="form-control" id="food" name="food" />
          </div>

          <div class="mb-3">
            <label class="form-label">Are you a student at Iowa?</label><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="student"
                id="yes"
                value="yes"
                required
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="student"
                id="no"
                value="no"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>

          <div class="mb-4">
            <label for="comments" class="form-label">Comments</label>
            <textarea
              class="form-control"
              id="comments"
              name="comments"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Submit <i class="fas fa-paper-plane ms-1"></i>
          </button>
        </form>
      </div>
    </main>

    <!-- Bootstrap 5.3 JS (for tooltip) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
