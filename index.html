<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Analytics Student Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .container-box {
        max-width: 700px;
        margin: 100px auto;
        padding: 40px;
        background-color: #f8f9fa;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }

      .start-btn {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container-box">
        <h1>Business Analytics Student Survey</h1>
        <p>This survey should take you less than one minute to complete.</p>
        <p>
          The department will use the results to help us better understand the
          BAIS student population.
        </p>
        <button
          onclick="window.location.href='form1.html';"
          class="btn btn-primary start-btn"
        >
          Start Survey
        </button>
      </div>
    </main>
  </body>
